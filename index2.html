<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

    body {
      background-color: black;
      font-family: 'Courier New', monospace;

    }

    h1 {
      color: red;
      text-align: center;
      font-size: 60px;
      margin-top: 100px;
    }

    .blink {
      animation: blink-animation 1s steps(5, start) infinite;
    }

    @keyframes blink-animation {

      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .marquee {
      color: blue;
      font-size: 25px;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      animation: marquee 10s linear infinite;
      text-align: center;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }

      text-align: center;
      font-size: 20px;
    }

    button {

      margin: 20px auto;
